// start competetive match
alias compD "game_type 0; game_mode 1; sv_game_mode_flags 0; changelevel de_dust2 comp" 
alias compI "game_type 0; game_mode 1; sv_game_mode_flags 0; changelevel de_inferno comp"
alias compM "game_type 0; game_mode 1; sv_game_mode_flags 0; changelevel de_mirage comp"

// start deathmatch
alias dmD "game_type 1; game_mode 2; sv_game_mode_flags 32; changelevel de_dust2 deathmatch"
alias dmI "game_type 1; game_mode 2; sv_game_mode_flags 32; changelevel de_inferno deathmatch"
alias dmM "game_type 1; game_mode 2; sv_game_mode_flags 32; changelevel de_mirage deathmatch"

// start arms race
alias arms1 "game_type 1; game_mode 0; sv_game_mode_flags 0; changelevel ar_monastery armsrace"
alias arms2 "game_type 1; game_mode 0; sv_game_mode_flags 0; changelevel ar_lunacy armsrace"
alias arms3 "game_type 1; game_mode 0; sv_game_mode_flags 0; changelevel ar_baggage armsrace"
alias arms4 "game_type 1; game_mode 0; sv_game_mode_flags 0; changelevel ar_dizzy armsrace"

// start knife round
alias knivesD "sv_autoexec_mapname_cfg 1; game_type 3; game_mode 0; sv_game_mode_flags 0; changelevel de_dust2 custom"
alias knivesI "sv_autoexec_mapname_cfg 1; game_type 3; game_mode 0; sv_game_mode_flags 0; changelevel de_inferno custom"
alias knivesM "sv_autoexec_mapname_cfg 1; game_type 3; game_mode 0; sv_game_mode_flags 0; changelevel de_mirage custom"

// workshop maps - you need to download them first - read README!!!
alias india "game_type 0; game_mode 0;sv_game_mode_flags 0; changelevel awp_india casual"
alias pool "game_type 0; game_mode 0;sv_game_mode_flags 0; changelevel fy_pool_day casual"
alias aim "game_type 0; game_mode 0;sv_game_mode_flags 0; changelevel aim_map casual"

// game console says the text
alias live "say GAME IS NOW LIVE; say GOOD LUCK AND HAVE FUN"

// restart game in 3 seconds
alias rr "mp_restartgame 3"